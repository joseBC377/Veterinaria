<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{/fragments/template_intranet :: meta(titulo='Administrador')}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/carritto.css">

</head>

<body>
    <header sec:authorize="hasRole('ADMIN')" th:replace="~{fragments/template_intranet :: header_admin}"></header>
    <header sec:authorize="isAuthenticated() && !hasRole('ADMIN')"
        th:replace="~{fragments/template_cliente :: header_cliente}"></header>
    <header sec:authorize="!isAuthenticated()" th:replace="~{fragments/template :: header_publico}"></header>

    <div class="container text-center py-5">
        <div class="mb-5">
            <h1 class="text-center titulo mb-3">
                ¡Bienvenido!
            </h1>
            <h3 class="text-muted user-info">
                Usuario: <span th:text="${#authentication.name}">Usuario no autenticado</span>
            </h3>
            <div class="badge btn-marron text-white p-2" sec:authentication="principal.authorities"></div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <img src="/Multimedia/servicios/imagen_reserva.png" class="img-fluid rounded shadow-lg"
                    alt="Imagen de bienvenida" />
            </div>
            <div class="col-md-6 text-start">
                <h2 class="colorad">Panel de Administración</h2>
                <p class="text-muted description">
                    Aquí puedes gestionar clientes, productos, servicios, categorias y reservas para mejorar la experiencia en la
                    veterinaria.
                </p>
                <div class="grid-container">
                    <div class="left-column">
                      <a href="/clientes" class="btn btn-marron btn-lg">Gestión de Clientes</a>
                      <a href="/producto" class="btn btn-marron btn-lg">Gestión de Productos</a>
                      <a href="/reserva" class="btn btn-marron btn-lg">Gestión de Reservas</a>
                    </div>
                    <div class="right-column">
                      <a href="/categoria" class="btn btn-marron btn-lg">Gestión de Categorías</a>
                      <a href="/servicio" class="btn btn-marron btn-lg">Gestión de Servicios</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{/fragments/template :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
