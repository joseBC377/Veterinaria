<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/Multimedia/Home/imagen_login.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="image-section">
        <div class="text-overlay">
            <h1>Cuidamos de tus mejores amigos</h1>
            <p>Servicios veterinarios integrales para la salud y felicidad de tus mascotas.</p>
        </div>
    </div>
    <div class="form-section">
        <a href="/index" class="mb-3 d-flex align-items-center" style="color: #8B4513; text-decoration: none;">
            <i class="bi bi-arrow-left-circle-fill me-2"></i> Volver al inicio
        </a>

        <img src="/Multimedia/Home/imagen_login.jpeg" alt="logo" style="width: 180px;">
        <h1 class="modal-title fs-3">Iniciar sesión</h1>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Correo" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                    required>
            </div>

            <div class="text-center mb-3">
                <input name="_csrf" type="hidden"
                    value="P-v8-Tr1LyGxDxXYvEiCJi_OK-YvraYIZgfrYAlbDWlCP9OUWojNyF-WG0OcbCPo3WW2QB6oBt9OmZAlAzfTV29qb10mWbWj">
                <button type="submit" class="login-button">Iniciar sesión</button>
            </div>
        </form>

        <div class="alert alert-danger text-center" th:if="${param.error}" style="display:block;">
            Usuario y/o contraseña no válidos.
        </div>

        <div class="form-footer text-center mt-3">
            <p>¿Aún no tienes cuenta? <a href="/registro">Regístrate</a></p>
        </div>
    </div>
</body>

</html>
