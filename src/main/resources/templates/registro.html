<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/Multimedia/Home/imagen_login.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
    <div class="hero-section">
        <div>
            <h1>Cuidamos de tus mejores amigos</h1>
            <p>Servicios veterinarios integrales para la salud y felicidad de tus mascotas.</p>
        </div>
    </div>
    <div class="form-container">
        <h3 class="text-center mb-4">Regístrate para comenzar</h3>
        <form action="/registrarse" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido completo</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresa tu dirección completa" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Crea una contraseña segura" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-register">Crear Cuenta</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>¿Ya tienes cuenta? <a href="/intranet_usuario">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>

</html>
