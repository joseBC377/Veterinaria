<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/Multimedia/Home/imagen_login.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="/css/carritto.css">

</head>

<body>
    <div class="hero-section">
        <div>
            <h1>Cuidamos de tus mejores amigos</h1>
            <p>Servicios veterinarios integrales para la salud y felicidad de tus mascotas.</p>
        </div>
    </div>
    <div class="form-container">
        <h3 class="text-center mb-4">Regístrate para comenzar</h3>
        <form th:object="${cliente}" th:action="@{/registro/guardar}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input id="nombre" class="form-control" type="text" th:field="*{nombre}" aria-describedby="nombreError" placeholder="Ingresa tu nombre completo" required>
                <div class="alert alert-danger mt-1" id="nombreError" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido completo</label>
                <input id="apellido" class="form-control" type="text" th:field="*{apellido}" aria-describedby="apellidoError" placeholder="Ingresa tu apellido completo" required>
                <div class="alert alert-danger mt-1" id="apellidoError" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" class="form-control" type="email" th:field="*{email}" aria-describedby="emailError" placeholder="ejemplo@correo.com" required>
                <div class="alert alert-danger mt-1" id="emailError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="alert alert-danger" th:if="${mensajeError}" th:text="${mensajeError}"></div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input id="telefono" class="form-control" type="text" th:field="*{telefono}" pattern="\d{9}" title="Ingresa un número de 9 dígitos" aria-describedby="telefonoError" placeholder="Ingresa tu número de teléfono" required>
                <div class="alert alert-danger mt-1" id="telefonoError" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input id="direccion" class="form-control" type="text" th:field="*{direccion}" aria-describedby="direccionError" placeholder="Ingresa tu dirección completa" required>
                <div class="alert alert-danger mt-1" id="direccionError" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input id="contrasena" class="form-control" type="password" th:field="*{contrasena}"  placeholder="********"  autocomplete="off">
            </div>
            <div class="text-center">
                <button type="submit" class="btn-register">Crear Cuenta</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>¿Ya tienes cuenta? <a href="/intranet_usuario">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>

</html>
