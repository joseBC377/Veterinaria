<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="meta(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/css/encabezado.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/Multimedia/Home/imagen_login.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg" th:fragment="header_admin">
        <div class="container-fluid">
            <a class="navbar-brand" href="/intranet">
                <img src="/Multimedia/Home/logo_petlove.png" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">
                Petlove
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">PetLove</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button class="login-button  d-lg-none" type="submit">Cerrar sesión</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/clientes">Gestión Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/producto">Gestión Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/categoria">Gestión Categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/servicio">Gestión Servicios </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/reserva">Gestión Reservas </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/contactanos/edicionContactanos">Visualizar Comentarios </a>
                        </li>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <button class="login-button d-none d-lg-block" type="submit">Cerrar sesión</button>
            </form>
              
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div th:fragment="scripts-temporal">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
