<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{/fragments/template :: meta(titulo='Producto-Perros')}"></th:block>
    <link rel="stylesheet" href="/css/productos.css">
</head>

<body>
    <header sec:authorize="!isAuthenticated()" th:replace="~{fragments/template :: header_publico}"></header>
    <header sec:authorize="isAuthenticated() && !hasAuthority('ADMIN')" th:replace="~{fragments/template_cliente :: header_cliente}"></header>
    <header sec:authorize="hasAuthority('ADMIN')" th:replace="~{fragments/template_intranet :: header_admin}"></header>
    <main class="container text-center">
        <div>
            <img src="Multimedia/productos/banner_perro.png" class="img-fluid" alt="banner_perro">
        </div>
        <div class="row mt-4 titulo-secundario-productos">
            <nav class="ruta">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a style="color: brown; text-decoration: none;"
                            href="productos">Productos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Perros</li>
                </ol>
            </nav>
        </div>
        <div class="row my-3">
            <div class="col">
                <a style="text-decoration: none;" href="#" onclick="verContenido('perros','accesorios')">
                <!-- <a style="text-decoration: none;" th:href="@{/productos/perros(categoria='accesorios')}"> -->
                    <img style="border-radius: 50%;" src="Multimedia/productos/seccion_perros/accesorio.jpg"
                        class="iconos" alt="logotipo">
                    <p class="titulo-secundario-productos">Accesorios</p>
                </a>
            </div>
            <div class="col">
                <a style="text-decoration: none;" href="#" onclick="verContenido('perros','alimentos')">
                <!-- <a style="text-decoration: none;" th:href="@{/productos/perros(categoria='alimentos')}"> -->
                    <img style="border-radius: 50%;" src="Multimedia/productos/seccion_perros/alimentos.jpg"
                        class="iconos" alt="logotipo">
                    <p class="titulo-secundario-productos">Alimentos</p>
                </a>
            </div>
            <div class="col">
                <a style="text-decoration: none;" href="#" onclick="verContenido('perros','salud')">
                <!-- <a style="text-decoration: none;" th:href="@{/productos/perros(categoria='salud')}"> -->
                    <img style="border-radius: 50%;" src="Multimedia/productos/seccion_perros/salud.jpg" class="iconos"
                        alt="logotipo">
                    <p class="titulo-secundario-productos">Higiene y salud</p>
                </a>
            </div>
            <div class="col">
                <a style="text-decoration: none;" href="#" onclick="verContenido('perros','ropa')">
                <!-- <a style="text-decoration: none;" th:href="@{/productos/perros(categoria='ropa')}"> -->
                    <img style="border-radius: 50%;" src="Multimedia/productos/seccion_perros/ropa.jpg" class="iconos"
                        alt="logotipo">
                    <p class="titulo-secundario-productos">Ropa y Moda</p>
                </a>
            </div>
        </div>
        <main class="container my-3 container-items">
            <div id="contenido-perros" class="row text-center">
            </div>
        </main>
    </main>
    <footer th:replace="~{/fragments/template :: footer}"></footer>
    <div th:replace="~{/fragments/template :: scripts-temporal}"></div>
</body>

</html>
